<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="../../favicon.ico">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<main>
    <h1 class="header">Weather</h1>
    <section id="searchSection" style="width: 50vw; margin: auto; margin-bottom:2rem;">
        <div id="searchBarDiv">
            <input type="text" name="searchBar" id="searchBarTxt" class="trial">
        </div>
        <div id="searchButtonDiv" style="margin-top:2rem; text-align: center;">
            <button id="submitBtn">Search</button>
        </div>
    </section>
    
    <section id="resultSection" style="border: 1px solid #9EA3A8; width: 50vw; margin: auto; border-radius: 10px; overflow-x: hidden; margin-bottom: 5rem;">
        <div id="weatherInfo" style="text-align: center;">
            <p id="cityName" style="font-size: 2rem;" class="no-margin-block">City Name: </p>
            <p id="mainMessage" style="font-size: 3rem; margin-bottom: 20px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" class="no-margin-block margin-10px">Weather Status ☁️</p>
            <p id="currentTemp" class="no-margin-block" style="margin-bottom: 20px;">Temperature: </p>
            <p id="maxTemp" class="no-margin-block" style="margin-bottom: 20px;">Min-Temperature: </p>
            <p id="minTemp" class="no-margin-block" style="margin-block-end: 2rem;">Max-Temperature: </p>
        </div>
    </section>
</main>
<script src="/script.js"></script>
</body>
</html>
