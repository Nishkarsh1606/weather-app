<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1 class="header">Weather</h1>
    
    <section id="searchSection" style="border: 2px solid red; width: 50vw; margin: auto;">
        <div id="searchBarDiv">
            <input type="text" name="searchBar" id="searchBarTxt" class="trial">
        </div>
        <div id="searchButtonDiv" style="margin-top:2rem; text-align: center;">
            <button id="submitBtn">
                Search
            </button>
        </div>
    </section>
    
    <section id="resultSection">
        <div id="weatherInfo">
            <p id="cityName"></p>
            <p id="mainMessage"></p>
            <p id="currentTemp"></p>
            <p id="maxTemp"></p>
            <p id="minTemp"></p>
        </div>
    </section>

<script src="/script.js"></script>
</body>
</html>
